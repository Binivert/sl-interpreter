<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="lifeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#0d1219"/>
    </linearGradient>
    <filter id="lifeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="700" height="350" fill="url(#lifeBg)"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#a855f7" filter="url(#lifeGlow)">MODULE LIFECYCLE STATE MACHINE</text>
  
  <!-- States -->
  <!-- CREATED -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#0d1219" stroke="#64748b" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#64748b">CREATED</text>
  </g>
  
  <!-- TRAINING -->
  <g transform="translate(150, 130)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#0d1219" stroke="#eab308" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#eab308">TRAINING</text>
  </g>
  
  <!-- IMPORTED -->
  <g transform="translate(450, 130)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#0d1219" stroke="#a855f7" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#a855f7">IMPORTED</text>
  </g>
  
  <!-- SAVED -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#0d1219" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#22c55e">SAVED</text>
  </g>
  
  <!-- LOADED -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#0d1219" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#22c55e">LOADED</text>
  </g>
  
  <!-- ACTIVE -->
  <g transform="translate(300, 270)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#0d1219" stroke="#00d4ff" stroke-width="3" filter="url(#lifeGlow)"/>
    <text x="50" y="22" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#00d4ff">ACTIVE</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#1e293b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)">
    <!-- CREATED to TRAINING -->
    <path d="M 320 95 Q 280 110 230 130"/>
    <!-- CREATED to IMPORTED -->
    <path d="M 380 95 Q 420 110 470 130"/>
    <!-- TRAINING to SAVED -->
    <line x1="200" y1="165" x2="200" y2="200"/>
    <!-- IMPORTED to LOADED -->
    <line x1="500" y1="165" x2="500" y2="200"/>
    <!-- SAVED to ACTIVE -->
    <path d="M 230 235 Q 280 260 320 280"/>
    <!-- LOADED to ACTIVE -->
    <path d="M 470 235 Q 420 260 380 280"/>
    <!-- LOADED to SAVED -->
    <line x1="450" y1="217" x2="250" y2="217"/>
  </g>
  
  <!-- Arrow markers -->
  <g fill="#00d4ff">
    <circle cx="230" cy="130" r="3"/>
    <circle cx="470" cy="130" r="3"/>
    <circle cx="200" cy="200" r="3"/>
    <circle cx="500" cy="200" r="3"/>
    <circle cx="320" cy="280" r="3"/>
    <circle cx="380" cy="280" r="3"/>
    <circle cx="250" cy="217" r="3"/>
  </g>
</svg>