<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60">
  <defs>
    <linearGradient id="titleGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="underlineGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
    <filter id="titleGlow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(20, 30)">
    <rect x="-12" y="-10" width="24" height="20" rx="3" stroke="#a855f7" stroke-width="2" fill="none" filter="url(#titleGlow2)"/>
    <polygon points="-4,-5 -4,5 6,0" fill="#ec4899"/>
  </g>
  
  <text x="50" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#titleGrad2)" filter="url(#titleGlow2)">DEMONSTRATION</text>
  
  <line x1="50" y1="48" x2="260" y2="48" stroke="url(#underlineGrad2)" stroke-width="2" filter="url(#titleGlow2)"/>
  
  <circle cx="270" cy="48" r="2" fill="#a855f7"/>
  <circle cx="280" cy="48" r="2" fill="#ec4899" opacity="0.7"/>
  <circle cx="290" cy="48" r="2" fill="#00d4ff" opacity="0.4"/>
</svg>