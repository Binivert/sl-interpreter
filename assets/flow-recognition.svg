<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="recBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#0d1219"/>
    </linearGradient>
    <filter id="recGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#recBg)"/>
  
  <text x="400" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" fill="#00d4ff" filter="url(#recGlow)">RECOGNITION LOOP</text>
  
  <!-- Circular flow -->
  <g transform="translate(100, 100)">
    <!-- Center circle -->
    <circle cx="300" cy="0" r="60" fill="none" stroke="#1e293b" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Frame -->
    <g transform="translate(0, -20)">
      <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#0d1219" stroke="#00d4ff" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', monospace" font-size="8" fill="#00d4ff">FRAME</text>
    </g>
    
    <line x1="45" y1="-20" x2="100" y2="-20" stroke="#00d4ff" stroke-width="1"/>
    
    <!-- Detect -->
    <g transform="translate(150, -20)">
      <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#0d1219" stroke="#a855f7" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', monospace" font-size="8" fill="#a855f7">DETECT</text>
    </g>
    
    <line x1="195" y1="-20" x2="250" y2="-20" stroke="#a855f7" stroke-width="1"/>
    
    <!-- Classify -->
    <g transform="translate(300, -20)">
      <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#0d1219" stroke="#ec4899" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', monospace" font-size="8" fill="#ec4899">CLASSIFY</text>
    </g>
    
    <line x1="345" y1="-20" x2="400" y2="-20" stroke="#ec4899" stroke-width="1"/>
    
    <!-- Filter -->
    <g transform="translate(450, -20)">
      <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#0d1219" stroke="#22c55e" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', monospace" font-size="8" fill="#22c55e">FILTER</text>
    </g>
    
    <line x1="495" y1="-20" x2="550" y2="-20" stroke="#22c55e" stroke-width="1"/>
    
    <!-- Output -->
    <g transform="translate(600, -20)">
      <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#0d1219" stroke="#eab308" stroke-width="2" filter="url(#recGlow)"/>
      <text x="0" y="5" text-anchor="middle" font-family="'Consolas', monospace" font-size="8" fill="#eab308">OUTPUT</text>
    </g>
    
    <!-- Loop back arrow -->
    <path d="M 600 10 Q 600 60 300 60 Q 0 60 0 10" fill="none" stroke="#1e293b" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="300" y="75" text-anchor="middle" font-family="'Consolas', monospace" font-size="7" fill="#64748b">requestAnimationFrame() â†’ next frame</text>
  </g>
</svg>