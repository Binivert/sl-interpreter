<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <filter id="uiGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes slide { 0%,100%{transform:translateX(0)} 50%{transform:translateX(4px)} }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
    .slide { animation: slide 2s ease-in-out infinite; }
    .pulse { animation: pulse 1.5s ease-in-out infinite; }
  </style>
  <!-- Window frame -->
  <rect x="4" y="6" width="32" height="28" rx="3" fill="#0f172a" stroke="#06b6d4" stroke-width="2" filter="url(#uiGlow)"/>
  <!-- Title bar -->
  <rect x="4" y="6" width="32" height="7" rx="3" fill="#06b6d4" opacity="0.3"/>
  <circle cx="10" cy="9.5" r="1.5" fill="#ef4444"/>
  <circle cx="15" cy="9.5" r="1.5" fill="#eab308"/>
  <circle cx="20" cy="9.5" r="1.5" fill="#22c55e"/>
  <!-- Split panel divider -->
  <line x1="20" y1="13" x2="20" y2="34" stroke="#06b6d4" stroke-width="2.5" class="slide"/>
  <!-- Drag handle -->
  <circle cx="20" cy="23" r="3" fill="#06b6d4" class="slide pulse" filter="url(#uiGlow)"/>
  <!-- Panel content hints -->
  <rect x="8" y="17" width="8" height="3" rx="1.5" fill="#06b6d4" opacity="0.4"/>
  <rect x="8" y="22" width="6" height="3" rx="1.5" fill="#06b6d4" opacity="0.4"/>
  <rect x="24" y="17" width="7" height="3" rx="1.5" fill="#06b6d4" opacity="0.4"/>
  <rect x="24" y="22" width="8" height="3" rx="1.5" fill="#06b6d4" opacity="0.4"/>
</svg>