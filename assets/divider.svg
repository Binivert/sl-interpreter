<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 50">
  <defs>
    <linearGradient id="divGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#00ffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#ff0080;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0"/>
    </linearGradient>
    <filter id="divGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes pulse { 0%,100%{opacity:0.5} 50%{opacity:1} }
    @keyframes orbit { 0%{transform:translateX(-8px)} 50%{transform:translateX(8px)} 100%{transform:translateX(-8px)} }
    @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .orbit { animation: orbit 2s ease-in-out infinite; }
  </style>
  <rect width="800" height="50" fill="transparent"/>
  <line x1="60" y1="25" x2="740" y2="25" stroke="url(#divGrad)" stroke-width="1.5" class="pulse" filter="url(#divGlow)"/>
  <!-- Center diamond -->
  <g transform="translate(400, 25)" class="orbit" filter="url(#divGlow)">
    <rect x="-6" y="-6" width="12" height="12" fill="#a855f7" transform="rotate(45)"/>
  </g>
  <!-- Side dots -->
  <circle cx="370" cy="25" r="3" fill="#00ffff" class="pulse"/>
  <circle cx="430" cy="25" r="3" fill="#ff0080" class="pulse"/>
  <circle cx="340" cy="25" r="2" fill="#00ffff" opacity="0.5" class="pulse"/>
  <circle cx="460" cy="25" r="2" fill="#ff0080" opacity="0.5" class="pulse"/>
</svg>