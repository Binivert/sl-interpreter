<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40">
  <defs>
    <linearGradient id="divGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#00ffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#ff0080;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0"/>
    </linearGradient>
    <filter id="divGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes pulse { 0%,100%{opacity:0.5} 50%{opacity:1} }
    @keyframes orbit { 0%{transform:translateX(-5px)} 50%{transform:translateX(5px)} 100%{transform:translateX(-5px)} }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .orbit { animation: orbit 2s ease-in-out infinite; }
  </style>
  <rect width="800" height="40" fill="transparent"/>
  <line x1="80" y1="20" x2="720" y2="20" stroke="url(#divGrad)" stroke-width="1.5" class="pulse" filter="url(#divGlow)"/>
  <circle cx="400" cy="20" r="5" fill="#a855f7" class="orbit" filter="url(#divGlow)"/>
  <circle cx="380" cy="20" r="2" fill="#00ffff" class="pulse"/>
  <circle cx="420" cy="20" r="2" fill="#ff0080" class="pulse"/>
</svg>