  <rect x="10" y="12" width="4" height="8" fill="#ff3d7f" class="bar2"/>
  <rect x="15" y="8" width="4" height="12" fill="#ff3d7f" class="bar3"/>
  <path d="M3 20 L21 20" stroke="#ff3d7f" stroke-width="1.5"/>
</svg>