<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="trainGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes rotate { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
    .rotate { animation: rotate 3s linear infinite; transform-origin: center; }
    .pulse { animation: pulse 1.5s ease-in-out infinite; }
  </style>
  <!-- Rotating gear -->
  <g class="rotate" filter="url(#trainGlow)">
    <circle cx="20" cy="20" r="12" fill="none" stroke="url(#trainGrad)" stroke-width="2.5" stroke-dasharray="10 5"/>
  </g>
  <!-- Center -->
  <circle cx="20" cy="20" r="6" fill="#0f172a" stroke="#a855f7" stroke-width="2"/>
  <circle cx="20" cy="20" r="3" fill="#a855f7" class="pulse"/>
  <!-- Data points -->
  <circle cx="20" cy="5" r="2.5" fill="#00ffff" class="pulse" filter="url(#trainGlow)"/>
  <circle cx="33" cy="13" r="2.5" fill="#00ffff" class="pulse" style="animation-delay:0.3s" filter="url(#trainGlow)"/>
  <circle cx="33" cy="27" r="2.5" fill="#a855f7" class="pulse" style="animation-delay:0.6s" filter="url(#trainGlow)"/>
  <circle cx="7" cy="27" r="2.5" fill="#a855f7" class="pulse" style="animation-delay:0.9s" filter="url(#trainGlow)"/>
  <circle cx="7" cy="13" r="2.5" fill="#00ffff" class="pulse" style="animation-delay:1.2s" filter="url(#trainGlow)"/>
</svg>