<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 280">
  <defs>
    <linearGradient id="pipeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030508"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="pipeFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="pipeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ffff"/>
    </marker>
  </defs>
  
  <style>
    @keyframes flow { 0%{stroke-dashoffset:20} 100%{stroke-dashoffset:0} }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
    @keyframes nodeGlow { 0%,100%{filter:url(#pipeGlow);opacity:0.8} 50%{filter:url(#pipeGlow);opacity:1} }
    .flow { stroke-dasharray:10,10; animation: flow 0.8s linear infinite; }
    .box { animation: nodeGlow 2s ease-in-out infinite; }
    .b1 { animation-delay: 0s; }
    .b2 { animation-delay: 0.3s; }
    .b3 { animation-delay: 0.6s; }
    .b4 { animation-delay: 0.9s; }
    .b5 { animation-delay: 1.2s; }
    .b6 { animation-delay: 1.5s; }
  </style>
  
  <rect width="850" height="280" fill="url(#pipeBg)"/>
  <rect width="850" height="280" fill="none" stroke="#1a2744" stroke-width="1"/>
  
  <!-- Title -->
  <text x="425" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b" letter-spacing="3">DATA PROCESSING PIPELINE</text>
  
  <!-- Flow arrows -->
  <g stroke="url(#pipeFlow)" stroke-width="2" fill="none" class="flow" marker-end="url(#arrowHead)">
    <line x1="125" y1="115" x2="165" y2="115"/>
    <line x1="255" y1="115" x2="295" y2="115"/>
    <line x1="385" y1="115" x2="425" y2="115"/>
    <line x1="515" y1="115" x2="555" y2="115"/>
    <line x1="645" y1="115" x2="685" y2="115"/>
  </g>
  
  <!-- Stage 1: CAPTURE -->
  <g transform="translate(35, 65)" class="box b1">
    <rect width="90" height="100" rx="8" fill="#0a0f1a" stroke="#00ffff" stroke-width="2"/>
    <rect x="5" y="5" width="80" height="20" rx="4" fill="#00ffff" opacity="0.15"/>
    <text x="45" y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#00ffff">01</text>
    <text x="45" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#00ffff">CAPTURE</text>
    <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Webcam</text>
    <text x="45" y="76" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">30 FPS</text>
    <text x="45" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">RGB</text>
  </g>
  
  <!-- Stage 2: DETECT -->
  <g transform="translate(165, 65)" class="box b2">
    <rect width="90" height="100" rx="8" fill="#0a0f1a" stroke="#00ffff" stroke-width="2"/>
    <rect x="5" y="5" width="80" height="20" rx="4" fill="#00ffff" opacity="0.15"/>
    <text x="45" y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#00ffff">02</text>
    <text x="45" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#00ffff">DETECT</text>
    <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">MediaPipe</text>
    <text x="45" y="76" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">21 landmarks</text>
    <text x="45" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">15-25ms</text>
  </g>
  
  <!-- Stage 3: EXTRACT -->
  <g transform="translate(295, 65)" class="box b3">
    <rect width="90" height="100" rx="8" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <rect x="5" y="5" width="80" height="20" rx="4" fill="#a855f7" opacity="0.15"/>
    <text x="45" y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#a855f7">03</text>
    <text x="45" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#a855f7">EXTRACT</text>
    <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Features</text>
    <text x="45" y="76" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">166 dims</text>
    <text x="45" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">&lt;1ms</text>
  </g>
  
  <!-- Stage 4: CLASSIFY -->
  <g transform="translate(425, 65)" class="box b4">
    <rect width="90" height="100" rx="8" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <rect x="5" y="5" width="80" height="20" rx="4" fill="#a855f7" opacity="0.15"/>
    <text x="45" y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#a855f7">04</text>
    <text x="45" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#a855f7">CLASSIFY</text>
    <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">KNN k=5</text>
    <text x="45" y="76" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">weighted</text>
    <text x="45" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">~5ms</text>
  </g>
  
  <!-- Stage 5: FILTER -->
  <g transform="translate(555, 65)" class="box b5">
    <rect width="90" height="100" rx="8" fill="#0a0f1a" stroke="#ff0080" stroke-width="2"/>
    <rect x="5" y="5" width="80" height="20" rx="4" fill="#ff0080" opacity="0.15"/>
    <text x="45" y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#ff0080">05</text>
    <text x="45" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#ff0080">FILTER</text>
    <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Debounce</text>
    <text x="45" y="76" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">threshold</text>
    <text x="45" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">&lt;1ms</text>
  </g>
  
  <!-- Stage 6: OUTPUT -->
  <g transform="translate(685, 65)" class="box b6">
    <rect width="90" height="100" rx="8" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
    <rect x="5" y="5" width="80" height="20" rx="4" fill="#052e16" opacity="0.5"/>
    <text x="45" y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#052e16">06</text>
    <text x="45" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#052e16">OUTPUT</text>
    <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#052e16">Text</text>
    <text x="45" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#052e16">Speech</text>
    <text x="45" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#052e16">~10ms</text>
  </g>
  
  <!-- Data type labels -->
  <g font-family="monospace" font-size="9" fill="#475569">
    <text x="80" y="195" text-anchor="middle">RGB Frame</text>
    <text x="210" y="195" text-anchor="middle">Landmarks</text>
    <text x="340" y="195" text-anchor="middle">Vector</text>
    <text x="470" y="195" text-anchor="middle">Label</text>
    <text x="600" y="195" text-anchor="middle">Gesture</text>
    <text x="730" y="195" text-anchor="middle">Result</text>
  </g>
  
  <!-- Timing bar -->
  <g transform="translate(425, 225)">
    <rect x="-180" y="0" width="360" height="35" rx="17" fill="#0f172a" stroke="#1a2744" stroke-width="1"/>
    <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Total latency: 30-50ms per frame</text>
    <text x="0" y="28" text-anchor="middle" font-family="monospace" font-size="9" fill="#475569">Real-time processing at 30 FPS</text>
  </g>
</svg>