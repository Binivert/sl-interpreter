<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="recGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="recGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes pulse { 0%,100%{transform:scale(1);opacity:0.8} 50%{transform:scale(1.15);opacity:1} }
    .pulse { animation: pulse 1.8s ease-in-out infinite; transform-origin: center; }
  </style>
  <!-- Neural network nodes -->
  <circle cx="10" cy="12" r="4" fill="#a855f7" class="pulse" filter="url(#recGlow)"/>
  <circle cx="10" cy="28" r="4" fill="#a855f7" class="pulse" style="animation-delay:0.2s" filter="url(#recGlow)"/>
  <circle cx="20" cy="20" r="5" fill="url(#recGrad)" class="pulse" style="animation-delay:0.4s" filter="url(#recGlow)"/>
  <circle cx="30" cy="12" r="4" fill="#ff0080" class="pulse" style="animation-delay:0.6s" filter="url(#recGlow)"/>
  <circle cx="30" cy="28" r="4" fill="#ff0080" class="pulse" style="animation-delay:0.8s" filter="url(#recGlow)"/>
  <!-- Connections -->
  <line x1="14" y1="12" x2="16" y2="17" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
  <line x1="14" y1="28" x2="16" y2="23" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="17" x2="26" y2="12" stroke="#ff0080" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="23" x2="26" y2="28" stroke="#ff0080" stroke-width="1.5" opacity="0.6"/>
</svg>