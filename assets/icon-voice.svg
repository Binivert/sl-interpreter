<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <style>
    @keyframes wave { 0%,100%{transform:scaleY(0.6);opacity:0.4} 50%{transform:scaleY(1);opacity:1} }
    .wave { transform-origin: center bottom; }
    .w1 { animation: wave 0.8s ease-in-out infinite; }
    .w2 { animation: wave 0.8s ease-in-out infinite 0.1s; }
    .w3 { animation: wave 0.8s ease-in-out infinite 0.2s; }
    .w4 { animation: wave 0.8s ease-in-out infinite 0.3s; }
    .w5 { animation: wave 0.8s ease-in-out infinite 0.4s; }
  </style>
  <rect x="6" y="12" width="3" height="10" rx="1.5" fill="#22c55e" class="wave w1"/>
  <rect x="11" y="8" width="3" height="18" rx="1.5" fill="#22c55e" class="wave w2"/>
  <rect x="16" y="5" width="3" height="24" rx="1.5" fill="#22c55e" class="wave w3"/>
  <rect x="21" y="8" width="3" height="18" rx="1.5" fill="#22c55e" class="wave w4"/>
  <rect x="26" y="12" width="3" height="10" rx="1.5" fill="#22c55e" class="wave w5"/>
</svg>