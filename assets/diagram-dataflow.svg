<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="dfBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#0d0d14"/>
    </linearGradient>
    <linearGradient id="dfGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#bf5fff"/>
    </linearGradient>
    <linearGradient id="dfArrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#bf5fff"/>
    </linearGradient>
    <filter id="dfGlow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00f0ff"/>
    </marker>
  </defs>
  
  <style>
    @keyframes flowPulse { 0%,100%{opacity:0.5} 50%{opacity:1} }
    @keyframes dataFlow { 0%{stroke-dashoffset:30} 100%{stroke-dashoffset:0} }
    @keyframes nodeGlow { 0%,100%{filter:drop-shadow(0 0 3px #00f0ff)} 50%{filter:drop-shadow(0 0 8px #00f0ff)} }
    .flowLine { animation: dataFlow 1.5s linear infinite; stroke-dasharray: 15 15; }
    .nodeBox { animation: nodeGlow 2s ease-in-out infinite; }
    .pulseNode { animation: flowPulse 2s ease-in-out infinite; }
  </style>
  
  <rect width="900" height="320" fill="url(#dfBg)"/>
  <rect width="900" height="320" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  
  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#5a6270" letter-spacing="4">DATA FLOW PIPELINE</text>
  
  <!-- Stage 1: CAPTURE -->
  <g transform="translate(50, 80)" class="nodeBox">
    <rect width="110" height="70" rx="6" fill="#0d0d14" stroke="#00f0ff" stroke-width="2"/>
    <text x="55" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#00f0ff">CAPTURE</text>
    <text x="55" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">640Ã—480</text>
    <text x="55" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">RGB</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="165" y1="115" x2="195" y2="115" stroke="url(#dfArrow)" stroke-width="2" marker-end="url(#arrowhead)" class="flowLine"/>
  
  <!-- Stage 2: DETECT -->
  <g transform="translate(200, 80)" class="nodeBox">
    <rect width="110" height="70" rx="6" fill="#0d0d14" stroke="#00f0ff" stroke-width="2"/>
    <text x="55" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#00f0ff">DETECT</text>
    <text x="55" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">MediaPipe</text>
    <text x="55" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">21 landmarks</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="315" y1="115" x2="345" y2="115" stroke="url(#dfArrow)" stroke-width="2" marker-end="url(#arrowhead)" class="flowLine"/>
  
  <!-- Stage 3: EXTRACT -->
  <g transform="translate(350, 80)" class="nodeBox">
    <rect width="110" height="70" rx="6" fill="#0d0d14" stroke="#bf5fff" stroke-width="2"/>
    <text x="55" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#bf5fff">EXTRACT</text>
    <text x="55" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">166-dim</text>
    <text x="55" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">features</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="465" y1="115" x2="495" y2="115" stroke="url(#dfArrow)" stroke-width="2" marker-end="url(#arrowhead)" class="flowLine"/>
  
  <!-- Stage 4: CLASSIFY -->
  <g transform="translate(500, 80)" class="nodeBox">
    <rect width="110" height="70" rx="6" fill="#0d0d14" stroke="#bf5fff" stroke-width="2"/>
    <text x="55" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#bf5fff">CLASSIFY</text>
    <text x="55" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">KNN / MP</text>
    <text x="55" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">k=5</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="615" y1="115" x2="645" y2="115" stroke="url(#dfArrow)" stroke-width="2" marker-end="url(#arrowhead)" class="flowLine"/>
  
  <!-- Stage 5: DEBOUNCE -->
  <g transform="translate(650, 80)" class="nodeBox">
    <rect width="110" height="70" rx="6" fill="#0d0d14" stroke="#ff3d7f" stroke-width="2"/>
    <text x="55" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#ff3d7f">DEBOUNCE</text>
    <text x="55" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">filter</text>
    <text x="55" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">1.0s</text>
  </g>
  
  <!-- Arrow 5 -->
  <line x1="765" y1="115" x2="795" y2="115" stroke="url(#dfArrow)" stroke-width="2" marker-end="url(#arrowhead)" class="flowLine"/>
  
  <!-- Stage 6: OUTPUT -->
  <g transform="translate(800, 80)" class="nodeBox">
    <rect width="80" height="70" rx="6" fill="#00ff88" stroke="#00ff88" stroke-width="2" opacity="0.2"/>
    <rect width="80" height="70" rx="6" fill="none" stroke="#00ff88" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#00ff88">OUTPUT</text>
    <text x="40" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">UI</text>
    <text x="40" y="60" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a6270">+ TTS</text>
  </g>
  
  <!-- Feature vector detail -->
  <g transform="translate(200, 180)">
    <rect width="500" height="120" rx="6" fill="#0d0d14" stroke="#1a1a2e" stroke-width="1"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#5a6270">FEATURE VECTOR COMPOSITION (166 dimensions)</text>
    
    <!-- Segments -->
    <g transform="translate(20, 45)">
      <rect width="100" height="55" rx="4" fill="#00f0ff" opacity="0.1" stroke="#00f0ff" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#00f0ff">XYZ coords</text>
      <text x="50" y="35" text-anchor="middle" font-family="monospace" font-size="10" fill="#00f0ff" font-weight="bold">63</text>
      <text x="50" y="48" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a6270">normalized</text>
    </g>
    
    <g transform="translate(130, 45)">
      <rect width="80" height="55" rx="4" fill="#bf5fff" opacity="0.1" stroke="#bf5fff" stroke-width="1"/>
      <text x="40" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#bf5fff">angles</text>
      <text x="40" y="35" text-anchor="middle" font-family="monospace" font-size="10" fill="#bf5fff" font-weight="bold">5</text>
      <text x="40" y="48" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a6270">fingers</text>
    </g>
    
    <g transform="translate(220, 45)">
      <rect width="80" height="55" rx="4" fill="#ff3d7f" opacity="0.1" stroke="#ff3d7f" stroke-width="1"/>
      <text x="40" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#ff3d7f">distances</text>
      <text x="40" y="35" text-anchor="middle" font-family="monospace" font-size="10" fill="#ff3d7f" font-weight="bold">15</text>
      <text x="40" y="48" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a6270">wrist+inter</text>
    </g>
    
    <g transform="translate(310, 45)">
      <rect width="170" height="55" rx="4" fill="#5a6270" opacity="0.1" stroke="#5a6270" stroke-width="1"/>
      <text x="85" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#8892a0">second hand</text>
      <text x="85" y="35" text-anchor="middle" font-family="monospace" font-size="10" fill="#8892a0" font-weight="bold">83</text>
      <text x="85" y="48" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a6270">zero-padded if absent</text>
    </g>
  </g>
  
  <!-- Animated data particles -->
  <circle cx="180" cy="115" r="3" fill="#00f0ff" class="pulseNode"/>
  <circle cx="330" cy="115" r="3" fill="#00f0ff" class="pulseNode"/>
  <circle cx="480" cy="115" r="3" fill="#bf5fff" class="pulseNode"/>
  <circle cx="630" cy="115" r="3" fill="#bf5fff" class="pulseNode"/>
  <circle cx="780" cy="115" r="3" fill="#ff3d7f" class="pulseNode"/>
</svg>