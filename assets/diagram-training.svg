<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="trainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#0d0d14"/>
    </linearGradient>
    <filter id="trainGlow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <marker id="trainArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#5a6270"/>
    </marker>
  </defs>
  
  <style>
    @keyframes stepPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.02)} }
    @keyframes flowAnim { 0%{stroke-dashoffset:12} 100%{stroke-dashoffset:0} }
    .stepBox { animation: stepPulse 3s ease-in-out infinite; }
    .flowPath { animation: flowAnim 1s linear infinite; stroke-dasharray: 6 6; }
  </style>
  
  <rect width="500" height="300" fill="url(#trainBg)"/>
  <rect width="500" height="300" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  
  <text x="250" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#5a6270" letter-spacing="3">TRAINING WORKFLOW</text>
  
  <!-- START -->
  <circle cx="250" cy="50" r="14" fill="#00ff88" filter="url(#trainGlow)"/>
  <text x="250" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0a0a0f" font-weight="bold">START</text>
  
  <line x1="250" y1="64" x2="250" y2="80" stroke="#5a6270" stroke-width="1" marker-end="url(#trainArrow)" class="flowPath"/>
  
  <!-- Create Module -->
  <g transform="translate(170, 85)" class="stepBox">
    <rect width="160" height="32" rx="4" fill="#0d0d14" stroke="#00f0ff" stroke-width="1.5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00f0ff">Create Module</text>
  </g>
  
  <line x1="250" y1="117" x2="250" y2="130" stroke="#5a6270" stroke-width="1" marker-end="url(#trainArrow)" class="flowPath"/>
  
  <!-- Add Gesture -->
  <g transform="translate(170, 135)" class="stepBox">
    <rect width="160" height="32" rx="4" fill="#0d0d14" stroke="#bf5fff" stroke-width="1.5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bf5fff">Add Gesture Name</text>
  </g>
  
  <line x1="250" y1="167" x2="250" y2="180" stroke="#5a6270" stroke-width="1" marker-end="url(#trainArrow)" class="flowPath"/>
  
  <!-- Capture Samples -->
  <g transform="translate(170, 185)" class="stepBox">
    <rect width="160" height="32" rx="4" fill="#0d0d14" stroke="#ff3d7f" stroke-width="1.5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff3d7f">Capture Samples (50+)</text>
  </g>
  
  <line x1="250" y1="217" x2="250" y2="230" stroke="#5a6270" stroke-width="1" marker-end="url(#trainArrow)" class="flowPath"/>
  
  <!-- Decision -->
  <polygon points="250,235 290,255 250,275 210,255" fill="#0d0d14" stroke="#ffc107" stroke-width="1.5"/>
  <text x="250" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffc107">More?</text>
  
  <!-- Loop back YES -->
  <path d="M290 255 L380 255 L380 151 L330 151" fill="none" stroke="#5a6270" stroke-width="1" marker-end="url(#trainArrow)" class="flowPath"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="8" fill="#00ff88">YES</text>
  
  <!-- NO to END -->
  <line x1="210" y1="255" x2="140" y2="255" stroke="#5a6270" stroke-width="1" class="flowPath"/>
  <text x="175" y="248" font-family="Arial, sans-serif" font-size="8" fill="#ff3d7f">NO</text>
  
  <!-- Save & END -->
  <g transform="translate(60, 240)">
    <rect width="75" height="28" rx="4" fill="#0d0d14" stroke="#00ff88" stroke-width="1"/>
    <text x="37" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ff88">Save</text>
  </g>
</svg>