<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030508"/>
      <stop offset="50%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#050810"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse { 0%,100%{opacity:0.3} 50%{opacity:0.9} }
    @keyframes nodePulse { 0%,100%{r:4;opacity:0.6} 50%{r:6;opacity:1} }
    @keyframes flicker { 0%,100%{opacity:1} 92%{opacity:1} 93%{opacity:0.3} 94%{opacity:1} }
    @keyframes scan { 0%{stroke-dashoffset:20} 100%{stroke-dashoffset:0} }
    .grid { stroke:#1a2744; stroke-width:0.5; opacity:0.5; }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .pulse-d1 { animation: pulse 3s ease-in-out infinite 0.5s; }
    .pulse-d2 { animation: pulse 3s ease-in-out infinite 1s; }
    .node { animation: nodePulse 2s ease-in-out infinite; }
    .node-d1 { animation: nodePulse 2s ease-in-out infinite 0.3s; }
    .node-d2 { animation: nodePulse 2s ease-in-out infinite 0.6s; }
    .node-d3 { animation: nodePulse 2s ease-in-out infinite 0.9s; }
    .flicker { animation: flicker 4s ease-in-out infinite; }
    .scan { stroke-dasharray:10,10; animation: scan 1s linear infinite; }
  </style>
  
  <rect width="900" height="320" fill="url(#bgGrad)"/>
  
  <!-- Animated grid background -->
  <g class="pulse">
    <line x1="0" y1="50" x2="900" y2="50" class="grid"/>
    <line x1="0" y1="100" x2="900" y2="100" class="grid"/>
    <line x1="0" y1="220" x2="900" y2="220" class="grid"/>
    <line x1="0" y1="270" x2="900" y2="270" class="grid"/>
    <line x1="150" y1="0" x2="150" y2="320" class="grid"/>
    <line x1="300" y1="0" x2="300" y2="320" class="grid"/>
    <line x1="600" y1="0" x2="600" y2="320" class="grid"/>
    <line x1="750" y1="0" x2="750" y2="320" class="grid"/>
  </g>
  
  <!-- Corner brackets -->
  <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.8" filter="url(#glow)">
    <path d="M15 50 L15 15 L50 15"/>
    <path d="M850 15 L885 15 L885 50"/>
    <path d="M15 270 L15 305 L50 305"/>
    <path d="M850 305 L885 305 L885 270"/>
  </g>
  
  <!-- Logo: Hexagonal neural network with hand silhouette concept -->
  <g transform="translate(120, 160)" filter="url(#glow)">
    <!-- Outer hexagon -->
    <polygon points="0,-55 48,-28 48,28 0,55 -48,28 -48,-28" fill="none" stroke="url(#titleGrad)" stroke-width="2.5" class="flicker"/>
    <!-- Inner hexagon -->
    <polygon points="0,-35 30,-18 30,18 0,35 -30,18 -30,-18" fill="url(#titleGrad)" opacity="0.15"/>
    <!-- Connection lines -->
    <line x1="0" y1="-55" x2="0" y2="-35" stroke="#00ffff" stroke-width="1.5" class="scan"/>
    <line x1="48" y1="-28" x2="30" y2="-18" stroke="#a855f7" stroke-width="1.5" class="scan"/>
    <line x1="48" y1="28" x2="30" y2="18" stroke="#ff0080" stroke-width="1.5" class="scan"/>
    <line x1="0" y1="55" x2="0" y2="35" stroke="#ff0080" stroke-width="1.5" class="scan"/>
    <line x1="-48" y1="28" x2="-30" y2="18" stroke="#a855f7" stroke-width="1.5" class="scan"/>
    <line x1="-48" y1="-28" x2="-30" y2="-18" stroke="#00ffff" stroke-width="1.5" class="scan"/>
    <!-- Outer nodes -->
    <circle cx="0" cy="-55" r="5" fill="#00ffff" class="node"/>
    <circle cx="48" cy="-28" r="5" fill="#00ffff" class="node-d1"/>
    <circle cx="48" cy="28" r="5" fill="#a855f7" class="node-d2"/>
    <circle cx="0" cy="55" r="5" fill="#ff0080" class="node-d3"/>
    <circle cx="-48" cy="28" r="5" fill="#a855f7" class="node-d2"/>
    <circle cx="-48" cy="-28" r="5" fill="#00ffff" class="node-d1"/>
    <!-- Center core -->
    <circle cx="0" cy="0" r="10" fill="#ffffff" class="flicker"/>
    <circle cx="0" cy="0" r="5" fill="#00ffff"/>
    <!-- Hand landmark dots (simplified) -->
    <circle cx="0" cy="-20" r="2" fill="#00ffff" class="pulse"/>
    <circle cx="-12" cy="-8" r="2" fill="#a855f7" class="pulse-d1"/>
    <circle cx="12" cy="-8" r="2" fill="#ff0080" class="pulse-d2"/>
  </g>
  
  <!-- Main title -->
  <text x="480" y="115" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#titleGrad)" filter="url(#strongGlow)" class="flicker">SIGN LANGUAGE</text>
  <text x="480" y="165" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#titleGrad)" filter="url(#strongGlow)" class="flicker">INTERPRETATION SYSTEM</text>
  
  <!-- Subtitle -->
  <text x="480" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="6">AI-POWERED GESTURE RECOGNITION</text>
  
  <!-- Version badge -->
  <g transform="translate(480, 235)">
    <rect x="-45" y="0" width="90" height="28" rx="14" fill="#0f172a" stroke="#00ffff" stroke-width="1.5" class="pulse"/>
    <text x="0" y="19" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ffff" font-weight="bold">v2.0.0</text>
  </g>
  
  <!-- Status indicator -->
  <g transform="translate(480, 285)">
    <circle cx="-60" cy="0" r="4" fill="#22c55e" class="node"/>
    <text x="-45" y="4" font-family="monospace" font-size="10" fill="#64748b">SYSTEM ONLINE</text>
    <text x="45" y="4" font-family="monospace" font-size="10" fill="#475569">|</text>
    <text x="80" y="4" font-family="monospace" font-size="10" fill="#64748b">BROWSER-BASED</text>
  </g>
  
  <!-- Decorative nodes -->
  <circle cx="800" cy="80" r="3" fill="#00ffff" class="node" filter="url(#glow)"/>
  <circle cx="830" cy="240" r="3" fill="#a855f7" class="node-d2" filter="url(#glow)"/>
  <circle cx="70" cy="260" r="3" fill="#ff0080" class="node-d1" filter="url(#glow)"/>
  
  <!-- Top/bottom accent lines -->
  <rect x="0" y="0" width="900" height="3" fill="url(#accentLine)" class="pulse"/>
  <rect x="0" y="317" width="900" height="3" fill="url(#accentLine)" class="pulse-d1"/>
</svg>