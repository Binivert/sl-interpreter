<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <filter id="storeGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes blink { 0%,100%{opacity:0.3} 50%{opacity:1} }
    .blink { animation: blink 1.2s ease-in-out infinite; }
    .b1 { animation-delay: 0s; }
    .b2 { animation-delay: 0.4s; }
    .b3 { animation-delay: 0.8s; }
  </style>
  <!-- Database cylinders -->
  <ellipse cx="20" cy="10" rx="12" ry="5" fill="#0f172a" stroke="#eab308" stroke-width="2"/>
  <rect x="8" y="10" width="24" height="10" fill="#0f172a"/>
  <ellipse cx="20" cy="20" rx="12" ry="5" fill="#0f172a" stroke="#eab308" stroke-width="2"/>
  <rect x="8" y="20" width="24" height="10" fill="#0f172a"/>
  <ellipse cx="20" cy="30" rx="12" ry="5" fill="#0f172a" stroke="#eab308" stroke-width="2"/>
  <!-- Side lines -->
  <line x1="8" y1="10" x2="8" y2="30" stroke="#eab308" stroke-width="2"/>
  <line x1="32" y1="10" x2="32" y2="30" stroke="#eab308" stroke-width="2"/>
  <!-- Activity indicators -->
  <circle cx="13" cy="10" r="2" fill="#eab308" class="blink b1" filter="url(#storeGlow)"/>
  <circle cx="13" cy="20" r="2" fill="#eab308" class="blink b2" filter="url(#storeGlow)"/>
  <circle cx="13" cy="30" r="2" fill="#eab308" class="blink b3" filter="url(#storeGlow)"/>
</svg>