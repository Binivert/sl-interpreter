<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="compBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#0d1219"/>
    </linearGradient>
    <filter id="compGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#compBg)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#ec4899" filter="url(#compGlow)">COMPONENT DEPENDENCY GRAPH</text>
  
  <!-- Central SLISApp -->
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="#0d1219" stroke="#00d4ff" stroke-width="2" filter="url(#compGlow)"/>
    <text x="50" y="30" text-anchor="middle" font-family="'Consolas', monospace" font-size="11" fill="#00d4ff">SLISApp</text>
  </g>
  
  <!-- ModuleDB -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0d1219" stroke="#a855f7" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#a855f7">ModuleDB</text>
  </g>
  
  <!-- KNNClassifier -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0d1219" stroke="#ec4899" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#ec4899">KNNClassifier</text>
  </g>
  
  <!-- FeatureExtractor -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0d1219" stroke="#22c55e" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="9" fill="#22c55e">FeatureExtractor</text>
  </g>
  
  <!-- HandLandmarker -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0d1219" stroke="#eab308" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="9" fill="#eab308">HandLandmarker</text>
  </g>
  
  <!-- GestureRecognizer -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0d1219" stroke="#f97316" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="8" fill="#f97316">GestureRecognizer</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#1e293b" stroke-width="1" fill="none">
    <!-- SLISApp to ModuleDB -->
    <path d="M 350 200 Q 300 150 250 110"/>
    <!-- SLISApp to KNNClassifier -->
    <path d="M 450 200 Q 500 150 550 110"/>
    <!-- SLISApp to FeatureExtractor -->
    <line x1="450" y1="205" x2="550" y2="200"/>
    <!-- SLISApp to HandLandmarker -->
    <path d="M 350 220 Q 300 260 250 290"/>
    <!-- SLISApp to GestureRecognizer -->
    <path d="M 450 220 Q 500 260 550 290"/>
    <!-- KNNClassifier to FeatureExtractor -->
    <line x1="600" y1="120" x2="600" y2="180"/>
  </g>
  
  <!-- Arrows on connections -->
  <g fill="#00d4ff">
    <circle cx="250" cy="110" r="3"/>
    <circle cx="550" cy="110" r="3"/>
    <circle cx="550" cy="200" r="3"/>
    <circle cx="250" cy="290" r="3"/>
    <circle cx="550" cy="290" r="3"/>
    <circle cx="600" cy="180" r="3"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 350)">
    <text x="0" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#64748b">Legend:</text>
    <rect x="60" y="5" width="12" height="12" rx="2" fill="#00d4ff"/>
    <text x="80" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#94a3b8">Core</text>
    <rect x="120" y="5" width="12" height="12" rx="2" fill="#a855f7"/>
    <text x="140" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#94a3b8">Storage</text>
    <rect x="190" y="5" width="12" height="12" rx="2" fill="#ec4899"/>
    <text x="210" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#94a3b8">Classification</text>
    <rect x="290" y="5" width="12" height="12" rx="2" fill="#22c55e"/>
    <text x="310" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#94a3b8">Processing</text>
    <rect x="380" y="5" width="12" height="12" rx="2" fill="#eab308"/>
    <text x="400" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#94a3b8">MediaPipe</text>
  </g>
</svg>