<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#0d1219"/>
    </linearGradient>
    <linearGradient id="layerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="archGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="archGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#archBg)"/>
  <rect width="900" height="500" fill="url(#archGrid)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#00d4ff" filter="url(#archGlow)">SLIS SYSTEM ARCHITECTURE</text>
  
  <!-- Presentation Layer -->
  <g transform="translate(50, 60)">
    <rect width="800" height="90" rx="8" fill="url(#layerGrad)" stroke="#00d4ff" stroke-width="1" filter="url(#archGlow)"/>
    <text x="20" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#00d4ff">PRESENTATION LAYER</text>
    
    <!-- Components -->
    <g transform="translate(30, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#00d4ff" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Video Display</text>
    </g>
    <g transform="translate(200, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#00d4ff" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Canvas Overlay</text>
    </g>
    <g transform="translate(370, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#00d4ff" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Control Panel</text>
    </g>
    <g transform="translate(540, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#00d4ff" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Debug Console</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <g transform="translate(450, 155)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#00d4ff" stroke-width="2"/>
    <polygon points="-6,20 6,20 0,30" fill="#00d4ff"/>
  </g>
  
  <!-- Application Layer -->
  <g transform="translate(50, 190)">
    <rect width="800" height="90" rx="8" fill="url(#layerGrad)" stroke="#a855f7" stroke-width="1" filter="url(#archGlow)"/>
    <text x="20" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#a855f7">APPLICATION LAYER</text>
    
    <g transform="translate(30, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#a855f7" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">SLISApp Core</text>
    </g>
    <g transform="translate(200, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#a855f7" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Module Manager</text>
    </g>
    <g transform="translate(370, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#a855f7" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Training Engine</text>
    </g>
    <g transform="translate(540, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#a855f7" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Voice System</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <g transform="translate(450, 285)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#a855f7" stroke-width="2"/>
    <polygon points="-6,20 6,20 0,30" fill="#a855f7"/>
  </g>
  
  <!-- Processing Layer -->
  <g transform="translate(50, 320)">
    <rect width="800" height="90" rx="8" fill="url(#layerGrad)" stroke="#ec4899" stroke-width="1" filter="url(#archGlow)"/>
    <text x="20" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#ec4899">PROCESSING LAYER</text>
    
    <g transform="translate(30, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#ec4899" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Feature Extractor</text>
    </g>
    <g transform="translate(200, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#ec4899" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">KNN Classifier</text>
    </g>
    <g transform="translate(370, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#ec4899" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">MediaPipe Handler</text>
    </g>
    <g transform="translate(540, 40)">
      <rect width="150" height="40" rx="4" fill="#0d1219" stroke="#ec4899" stroke-width="1"/>
      <text x="75" y="25" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#f1f5f9">Gesture Recognizer</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <g transform="translate(450, 415)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#ec4899" stroke-width="2"/>
    <polygon points="-6,20 6,20 0,30" fill="#ec4899"/>
  </g>
  
  <!-- Data Layer -->
  <g transform="translate(50, 450)">
    <rect width="800" height="40" rx="8" fill="url(#layerGrad)" stroke="#22c55e" stroke-width="1" filter="url(#archGlow)"/>
    <text x="20" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#22c55e">DATA LAYER</text>
    
    <g transform="translate(200, 8)">
      <rect width="100" height="24" rx="4" fill="#0d1219" stroke="#22c55e" stroke-width="1"/>
      <text x="50" y="16" text-anchor="middle" font-family="'Consolas', monospace" font-size="9" fill="#f1f5f9">IndexedDB</text>
    </g>
    <g transform="translate(320, 8)">
      <rect width="100" height="24" rx="4" fill="#0d1219" stroke="#22c55e" stroke-width="1"/>
      <text x="50" y="16" text-anchor="middle" font-family="'Consolas', monospace" font-size="9" fill="#f1f5f9">Module Cache</text>
    </g>
    <g transform="translate(440, 8)">
      <rect width="100" height="24" rx="4" fill="#0d1219" stroke="#22c55e" stroke-width="1"/>
      <text x="50" y="16" text-anchor="middle" font-family="'Consolas', monospace" font-size="9" fill="#f1f5f9">Training Data</text>
    </g>
    <g transform="translate(560, 8)">
      <rect width="100" height="24" rx="4" fill="#0d1219" stroke="#22c55e" stroke-width="1"/>
      <text x="50" y="16" text-anchor="middle" font-family="'Consolas', monospace" font-size="9" fill="#f1f5f9">Config State</text>
    </g>
  </g>
</svg>