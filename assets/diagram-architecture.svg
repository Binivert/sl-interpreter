<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030508"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <filter id="archGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowCyan" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#00ffff"/>
    </marker>
    <marker id="arrowPurple" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#a855f7"/>
    </marker>
  </defs>
  
  <style>
    @keyframes pulse { 0%,100%{opacity:0.7} 50%{opacity:1} }
    @keyframes dash { from{stroke-dashoffset:12} to{stroke-dashoffset:0} }
    @keyframes glow { 0%,100%{filter:url(#archGlow);opacity:0.8} 50%{filter:url(#archGlow);opacity:1} }
    .comp { animation: glow 2.5s ease-in-out infinite; }
    .conn { stroke-dasharray:6,6; animation: dash 0.8s linear infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
  </style>
  
  <rect width="800" height="380" fill="url(#archBg)"/>
  <rect width="800" height="380" fill="none" stroke="#1a2744" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="4">SYSTEM ARCHITECTURE</text>
  
  <!-- Main App Controller (Center Top) -->
  <g transform="translate(325, 55)" filter="url(#archGlow)" class="comp">
    <rect width="150" height="60" rx="8" fill="#0a0f1a" stroke="#00ffff" stroke-width="2.5"/>
    <text x="75" y="28" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="#00ffff">SLISApp</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Main Controller</text>
  </g>
  
  <!-- Connection lines from main -->
  <g stroke="#475569" stroke-width="2" fill="none" class="conn">
    <line x1="350" y1="115" x2="180" y2="160" marker-end="url(#arrowCyan)"/>
    <line x1="400" y1="115" x2="400" y2="160" marker-end="url(#arrowCyan)"/>
    <line x1="450" y1="115" x2="620" y2="160" marker-end="url(#arrowPurple)"/>
  </g>
  
  <!-- MediaPipe (Left) -->
  <g transform="translate(100, 165)" filter="url(#archGlow)" class="comp" style="animation-delay:0.3s">
    <rect width="160" height="55" rx="6" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a855f7" font-weight="bold">MediaPipe</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hand Detection + Landmarks</text>
  </g>
  
  <!-- Feature Extractor (Center) -->
  <g transform="translate(320, 165)" filter="url(#archGlow)" class="comp" style="animation-delay:0.5s">
    <rect width="160" height="55" rx="6" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a855f7" font-weight="bold">FeatureExtractor</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">166-dim Vector Generation</text>
  </g>
  
  <!-- Speech Synthesis (Right) -->
  <g transform="translate(540, 165)" filter="url(#archGlow)" class="comp" style="animation-delay:0.7s">
    <rect width="160" height="55" rx="6" fill="#0a0f1a" stroke="#22c55e" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">SpeechSynthesis</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Voice Output</text>
  </g>
  
  <!-- Second level connections -->
  <g stroke="#475569" stroke-width="2" fill="none" class="conn">
    <line x1="180" y1="220" x2="180" y2="260" marker-end="url(#arrowCyan)"/>
    <line x1="400" y1="220" x2="400" y2="260" marker-end="url(#arrowPurple)"/>
  </g>
  
  <!-- KNN Classifier (Left Bottom) -->
  <g transform="translate(100, 265)" filter="url(#archGlow)" class="comp" style="animation-delay:0.9s">
    <rect width="160" height="55" rx="6" fill="#0a0f1a" stroke="#ff0080" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff0080" font-weight="bold">KNNClassifier</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Custom Gesture Training</text>
  </g>
  
  <!-- Gesture Recognizer (Center Bottom) -->
  <g transform="translate(320, 265)" filter="url(#archGlow)" class="comp" style="animation-delay:1.1s">
    <rect width="160" height="55" rx="6" fill="#0a0f1a" stroke="#ff0080" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff0080" font-weight="bold">GestureRecognizer</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Pre-trained ASL Model</text>
  </g>
  
  <!-- ModuleDB (Right Bottom) -->
  <g transform="translate(540, 265)" filter="url(#archGlow)" class="comp" style="animation-delay:1.3s">
    <rect width="160" height="55" rx="6" fill="#0a0f1a" stroke="#eab308" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#eab308" font-weight="bold">ModuleDB</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">IndexedDB Storage</text>
  </g>
  
  <!-- Cross connections -->
  <g stroke="#475569" stroke-width="1.5" fill="none" class="conn" opacity="0.6">
    <line x1="260" y1="292" x2="320" y2="292"/>
    <line x1="480" y1="292" x2="540" y2="292"/>
    <line x1="620" y1="220" x2="620" y2="265"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 355)" font-family="monospace" font-size="9" fill="#475569">
    <circle cx="5" cy="0" r="4" fill="#00ffff"/>
    <text x="15" y="3">Controller</text>
    <circle cx="100" cy="0" r="4" fill="#a855f7"/>
    <text x="110" y="3">Processing</text>
    <circle cx="200" cy="0" r="4" fill="#ff0080"/>
    <text x="210" y="3">Classification</text>
    <circle cx="310" cy="0" r="4" fill="#22c55e"/>
    <text x="320" y="3">Output</text>
    <circle cx="390" cy="0" r="4" fill="#eab308"/>
    <text x="400" y="3">Storage</text>
  </g>
</svg>