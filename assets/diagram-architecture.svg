<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 340">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030508"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <filter id="archGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse { 0%,100%{opacity:0.7} 50%{opacity:1} }
    @keyframes dash { from{stroke-dashoffset:8} to{stroke-dashoffset:0} }
    .comp { animation: pulse 2.5s ease-in-out infinite; }
    .conn { stroke-dasharray:4,4; animation: dash 0.6s linear infinite; }
  </style>
  
  <rect width="750" height="340" fill="url(#archBg)"/>
  <rect width="750" height="340" fill="none" stroke="#1a2744" stroke-width="1"/>
  
  <text x="375" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b" letter-spacing="3">SYSTEM ARCHITECTURE</text>
  
  <!-- Main App Controller -->
  <g transform="translate(300, 55)" filter="url(#archGlow)" class="comp">
    <rect width="150" height="55" rx="8" fill="#0a0f1a" stroke="#00ffff" stroke-width="2.5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="13" fill="#00ffff">SLISApp</text>
    <text x="75" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Main Controller</text>
  </g>
  
  <!-- Connection lines from main -->
  <g stroke="#475569" stroke-width="1.5" fill="none" class="conn">
    <line x1="325" y1="110" x2="150" y2="150"/>
    <line x1="375" y1="110" x2="375" y2="150"/>
    <line x1="425" y1="110" x2="600" y2="150"/>
  </g>
  
  <!-- MediaPipe -->
  <g transform="translate(75, 155)" filter="url(#archGlow)" class="comp" style="animation-delay:0.3s">
    <rect width="150" height="50" rx="6" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a855f7" font-weight="bold">MediaPipe</text>
    <text x="75" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hand Detection</text>
  </g>
  
  <!-- Feature Extractor -->
  <g transform="translate(300, 155)" filter="url(#archGlow)" class="comp" style="animation-delay:0.5s">
    <rect width="150" height="50" rx="6" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a855f7" font-weight="bold">FeatureExtractor</text>
    <text x="75" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Vector Generation</text>
  </g>
  
  <!-- Speech Synthesis -->
  <g transform="translate(525, 155)" filter="url(#archGlow)" class="comp" style="animation-delay:0.7s">
    <rect width="150" height="50" rx="6" fill="#0a0f1a" stroke="#22c55e" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">SpeechSynthesis</text>
    <text x="75" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Voice Output</text>
  </g>
  
  <!-- Second level connections -->
  <g stroke="#475569" stroke-width="1.5" fill="none" class="conn">
    <line x1="150" y1="205" x2="150" y2="240"/>
    <line x1="375" y1="205" x2="375" y2="240"/>
  </g>
  
  <!-- KNN Classifier -->
  <g transform="translate(75, 245)" filter="url(#archGlow)" class="comp" style="animation-delay:0.9s">
    <rect width="150" height="50" rx="6" fill="#0a0f1a" stroke="#ff0080" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ff0080" font-weight="bold">KNNClassifier</text>
    <text x="75" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Custom Gestures</text>
  </g>
  
  <!-- Gesture Recognizer -->
  <g transform="translate(300, 245)" filter="url(#archGlow)" class="comp" style="animation-delay:1.1s">
    <rect width="150" height="50" rx="6" fill="#0a0f1a" stroke="#ff0080" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ff0080" font-weight="bold">GestureRecognizer</text>
    <text x="75" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Pre-trained Model</text>
  </g>
  
  <!-- ModuleDB -->
  <g transform="translate(525, 245)" filter="url(#archGlow)" class="comp" style="animation-delay:1.3s">
    <rect width="150" height="50" rx="6" fill="#0a0f1a" stroke="#eab308" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#eab308" font-weight="bold">ModuleDB</text>
    <text x="75" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">IndexedDB Storage</text>
  </g>
  
  <!-- Cross connections -->
  <g stroke="#475569" stroke-width="1" fill="none" class="conn" opacity="0.5">
    <line x1="225" y1="270" x2="300" y2="270"/>
    <line x1="450" y1="270" x2="525" y2="270"/>
    <line x1="600" y1="205" x2="600" y2="245"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 320)" font-family="monospace" font-size="8" fill="#475569">
    <circle cx="5" cy="0" r="3" fill="#00ffff"/>
    <text x="12" y="3">Controller</text>
    <circle cx="85" cy="0" r="3" fill="#a855f7"/>
    <text x="92" y="3">Processing</text>
    <circle cx="175" cy="0" r="3" fill="#ff0080"/>
    <text x="182" y="3">Classification</text>
    <circle cx="275" cy="0" r="3" fill="#22c55e"/>
    <text x="282" y="3">Output</text>
    <circle cx="340" cy="0" r="3" fill="#eab308"/>
    <text x="347" y="3">Storage</text>
  </g>
</svg>