<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60">
  <defs>
    <linearGradient id="titleGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="underlineGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="titleGlow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(20, 30)">
    <circle cx="0" cy="0" r="15" stroke="#00d4ff" stroke-width="2" fill="none" filter="url(#titleGlow1)"/>
    <circle cx="0" cy="0" r="8" stroke="#a855f7" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Title text -->
  <text x="50" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#titleGrad1)" filter="url(#titleGlow1)">SYSTEM OVERVIEW</text>
  
  <!-- Underline -->
  <line x1="50" y1="48" x2="280" y2="48" stroke="url(#underlineGrad1)" stroke-width="2" filter="url(#titleGlow1)"/>
  
  <!-- Decorative dots -->
  <circle cx="290" cy="48" r="2" fill="#00d4ff"/>
  <circle cx="300" cy="48" r="2" fill="#a855f7" opacity="0.7"/>
  <circle cx="310" cy="48" r="2" fill="#ec4899" opacity="0.4"/>
</svg>