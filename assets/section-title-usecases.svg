<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60">
  <defs>
    <linearGradient id="titleGrad11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="underlineGrad11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="titleGlow11">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(20, 30)">
    <circle cx="-6" cy="-4" r="6" stroke="#00d4ff" stroke-width="1.5" fill="none"/>
    <circle cx="6" cy="-4" r="6" stroke="#00d4ff" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="6" r="6" stroke="#22c55e" stroke-width="1.5" fill="none"/>
  </g>
  
  <text x="50" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#titleGrad11)" filter="url(#titleGlow11)">USE CASES</text>
  
  <line x1="50" y1="48" x2="180" y2="48" stroke="url(#underlineGrad11)" stroke-width="2" filter="url(#titleGlow11)"/>
  
  <circle cx="190" cy="48" r="2" fill="#00d4ff"/>
  <circle cx="200" cy="48" r="2" fill="#22c55e" opacity="0.7"/>
  <circle cx="210" cy="48" r="2" fill="#a855f7" opacity="0.4"/>
