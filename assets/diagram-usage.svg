<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="usageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030508"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <filter id="usageGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse { 0%,100%{opacity:0.7} 50%{opacity:1} }
    @keyframes blink { 0%,100%{opacity:0.3} 50%{opacity:1} }
    @keyframes flow { 0%{stroke-dashoffset:12} 100%{stroke-dashoffset:0} }
    .panel { animation: pulse 2.5s ease-in-out infinite; }
    .blink { animation: blink 1.5s ease-in-out infinite; }
    .flow { stroke-dasharray:6,6; animation: flow 0.8s linear infinite; }
  </style>
  
  <rect width="800" height="300" fill="url(#usageBg)"/>
  <rect width="800" height="300" fill="none" stroke="#1a2744" stroke-width="1"/>
  
  <text x="400" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b" letter-spacing="3">USER INTERACTION FLOW</text>
  
  <!-- Browser Window -->
  <g transform="translate(50, 50)" filter="url(#usageGlow)" class="panel">
    <rect width="300" height="200" rx="8" fill="#0a0f1a" stroke="#00ffff" stroke-width="2"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="300" height="25" rx="8" fill="#0f172a"/>
    <circle cx="15" cy="12" r="4" fill="#ef4444"/>
    <circle cx="30" cy="12" r="4" fill="#eab308"/>
    <circle cx="45" cy="12" r="4" fill="#22c55e"/>
    <text x="150" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">SLIS Application</text>
    
    <!-- Video feed area -->
    <rect x="10" y="35" width="180" height="120" rx="4" fill="#0f172a" stroke="#1a2744" stroke-width="1"/>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">Webcam Feed</text>
    
    <!-- Hand landmarks visualization -->
    <circle cx="80" cy="85" r="3" fill="#00ffff" class="blink"/>
    <circle cx="90" cy="70" r="2" fill="#00ffff" class="blink" style="animation-delay:0.1s"/>
    <circle cx="100" cy="65" r="2" fill="#00ffff" class="blink" style="animation-delay:0.2s"/>
    <circle cx="110" cy="70" r="2" fill="#00ffff" class="blink" style="animation-delay:0.3s"/>
    <circle cx="120" cy="85" r="2" fill="#00ffff" class="blink" style="animation-delay:0.4s"/>
    <line x1="80" y1="85" x2="90" y2="70" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="80" y1="85" x2="100" y2="65" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="80" y1="85" x2="110" y2="70" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="80" y1="85" x2="120" y2="85" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    
    <!-- Control panel -->
    <rect x="200" y="35" width="90" height="120" rx="4" fill="#0f172a" stroke="#1a2744" stroke-width="1"/>
    <text x="245" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Controls</text>
    <rect x="210" y="60" width="70" height="15" rx="3" fill="#1a2744"/>
    <text x="245" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#22c55e">Skeleton ON</text>
    <rect x="210" y="80" width="70" height="15" rx="3" fill="#1a2744"/>
    <text x="245" y="91" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#22c55e">Voice ON</text>
    <rect x="210" y="100" width="70" height="15" rx="3" fill="#1a2744"/>
    <text x="245" y="111" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#a855f7">Train Mode</text>
    <rect x="210" y="120" width="70" height="15" rx="3" fill="#1a2744"/>
    <text x="245" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#eab308">Save Model</text>
    
    <!-- Output area -->
    <rect x="10" y="165" width="280" height="25" rx="4" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
    <text x="150" y="182" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="#22c55e">"HELLO"</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#a855f7" stroke-width="2" fill="none" class="flow">
    <line x1="360" y1="150" x2="440" y2="150"/>
  </g>
  
  <!-- Process Box -->
  <g transform="translate(450, 100)" filter="url(#usageGlow)" class="panel" style="animation-delay:0.5s">
    <rect width="140" height="100" rx="8" fill="#0a0f1a" stroke="#a855f7" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#a855f7">PROCESSING</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hand Detection</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Feature Extraction</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Classification</text>
    <text x="70" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">30-50ms</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#22c55e" stroke-width="2" fill="none" class="flow">
    <line x1="600" y1="150" x2="680" y2="150"/>
  </g>
  
  <!-- Output Box -->
  <g transform="translate(690, 100)" filter="url(#usageGlow)" class="panel" style="animation-delay:1s">
    <rect width="80" height="100" rx="8" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" fill="#052e16">OUTPUT</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#052e16">Text</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#052e16">Speech</text>
    <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#052e16">Display</text>
  </g>
  
  <!-- Labels -->
  <g font-family="monospace" font-size="9" fill="#475569">
    <text x="200" y="275" text-anchor="middle">User Interface</text>
    <text x="520" y="275" text-anchor="middle">Real-time Analysis</text>
    <text x="730" y="275" text-anchor="middle">Result</text>
  </g>
</svg>