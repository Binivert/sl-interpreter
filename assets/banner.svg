<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="50%" style="stop-color:#0d1219"/>
      <stop offset="100%" style="stop-color:#0a0e17"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#00d4ff" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerBg)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Scan lines effect -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="4" x2="1200" y2="4" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="8" x2="1200" y2="8" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="12" x2="1200" y2="12" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="16" x2="1200" y2="16" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Decorative circuit lines -->
  <g stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3" filter="url(#glow)">
    <path d="M 0 50 L 100 50 L 120 70 L 200 70"/>
    <path d="M 0 80 L 80 80 L 100 100 L 180 100"/>
    <path d="M 1200 50 L 1100 50 L 1080 70 L 1000 70"/>
    <path d="M 1200 80 L 1120 80 L 1100 100 L 1020 100"/>
    <path d="M 0 220 L 100 220 L 120 200 L 200 200"/>
    <path d="M 1200 220 L 1100 220 L 1080 200 L 1000 200"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#00d4ff" filter="url(#glow)">
    <circle cx="200" cy="70" r="4" opacity="0.8"/>
    <circle cx="180" cy="100" r="3" opacity="0.6"/>
    <circle cx="1000" cy="70" r="4" opacity="0.8"/>
    <circle cx="1020" cy="100" r="3" opacity="0.6"/>
    <circle cx="200" cy="200" r="4" opacity="0.8"/>
    <circle cx="1000" cy="200" r="4" opacity="0.8"/>
  </g>
  
  <!-- Purple decorative elements -->
  <g stroke="#a855f7" stroke-width="1" fill="none" opacity="0.3" filter="url(#glow)">
    <path d="M 50 150 L 150 150"/>
    <path d="M 1050 150 L 1150 150"/>
  </g>
  
  <!-- Abstract interpretation symbols -->
  <g transform="translate(150, 100)" opacity="0.4">
    <circle cx="0" cy="0" r="30" stroke="#00d4ff" stroke-width="1" fill="none" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="20" stroke="#a855f7" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="10" stroke="#ec4899" stroke-width="1" fill="none"/>
    <line x1="-35" y1="0" x2="-45" y2="0" stroke="#00d4ff" stroke-width="2"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#00d4ff" stroke-width="2"/>
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="#00d4ff" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#00d4ff" stroke-width="2"/>
  </g>
  
  <g transform="translate(1050, 100)" opacity="0.4">
    <circle cx="0" cy="0" r="30" stroke="#a855f7" stroke-width="1" fill="none" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="20" stroke="#ec4899" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="10" stroke="#00d4ff" stroke-width="1" fill="none"/>
    <line x1="-35" y1="0" x2="-45" y2="0" stroke="#a855f7" stroke-width="2"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#a855f7" stroke-width="2"/>
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="#a855f7" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#a855f7" stroke-width="2"/>
  </g>
  
  <!-- Waveform elements -->
  <g transform="translate(250, 200)" opacity="0.3">
    <path d="M 0 0 Q 20 -20 40 0 T 80 0 T 120 0 T 160 0" stroke="#00d4ff" stroke-width="2" fill="none" filter="url(#glow)"/>
  </g>
  <g transform="translate(790, 200)" opacity="0.3">
    <path d="M 0 0 Q 20 -20 40 0 T 80 0 T 120 0 T 160 0" stroke="#a855f7" stroke-width="2" fill="none" filter="url(#glow)"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="130" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="url(#titleGradient)" filter="url(#strongGlow)">S L I S</text>
  
  <!-- Glitch effect layers -->
  <text x="602" y="130" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#00d4ff" opacity="0.3">S L I S</text>
  <text x="598" y="130" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#ec4899" opacity="0.2">S L I S</text>
  
  <!-- Subtitle -->
  <text x="600" y="165" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94a3b8" letter-spacing="8">SIGN LANGUAGE INTERPRETATION SYSTEM</text>
  
  <!-- Tagline -->
  <text x="600" y="200" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" letter-spacing="2">REAL-TIME GESTURE RECOGNITION â€¢ VISION-BASED INTELLIGENCE</text>
  
  <!-- Bottom accent lines -->
  <line x1="300" y1="230" x2="900" y2="230" stroke="url(#cyanGlow)" stroke-width="1" filter="url(#glow)"/>
  <line x1="350" y1="240" x2="850" y2="240" stroke="url(#purpleGlow)" stroke-width="1" filter="url(#glow)"/>
  
  <!-- Version badge -->
  <g transform="translate(600, 260)">
    <rect x="-40" y="-10" width="80" height="20" rx="10" fill="#1e293b" stroke="#00d4ff" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" font-family="'Consolas', monospace" font-size="10" fill="#00d4ff">v2.0.0</text>
  </g>
  
  <!-- Corner accents -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 10 30 L 10 10 L 30 10"/>
    <path d="M 1170 10 L 1190 10 L 1190 30"/>
    <path d="M 10 270 L 10 290 L 30 290"/>
    <path d="M 1170 290 L 1190 290 L 1190 270"/>
  </g>
</svg>