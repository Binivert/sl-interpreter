<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes scan { 0%,100%{opacity:0.3;r:12} 50%{opacity:1;r:14} }
    @keyframes dot { 0%,100%{opacity:0.5} 50%{opacity:1} }
    @keyframes rotate { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    .scan { animation: scan 2s ease-in-out infinite; }
    .dot { animation: dot 1.5s ease-in-out infinite; }
    .rotate { animation: rotate 8s linear infinite; transform-origin: center; }
  </style>
  <circle cx="20" cy="20" r="18" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.2"/>
  <circle cx="20" cy="20" r="14" fill="none" stroke="#00ffff" stroke-width="1.5" class="scan" filter="url(#iconGlow)"/>
  <circle cx="20" cy="20" r="8" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  <circle cx="20" cy="20" r="4" fill="#00ffff" class="dot"/>
  <!-- Crosshairs -->
  <g class="rotate">
    <line x1="20" y1="3" x2="20" y2="10" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="30" x2="20" y2="37" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <line x1="3" y1="20" x2="10" y2="20" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <line x1="30" y1="20" x2="37" y2="20" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
  </g>
</svg>