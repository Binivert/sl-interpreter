<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <style>
    @keyframes scan { 0%,100%{opacity:0.3;r:10} 50%{opacity:1;r:12} }
    @keyframes dot { 0%,100%{opacity:0.5} 50%{opacity:1} }
    .scan { animation: scan 2s ease-in-out infinite; }
    .dot { animation: dot 1.5s ease-in-out infinite; }
  </style>
  <circle cx="16" cy="16" r="14" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.3"/>
  <circle cx="16" cy="16" r="10" fill="none" stroke="#00ffff" stroke-width="1.5" class="scan" filter="url(#iconGlow)"/>
  <circle cx="16" cy="16" r="6" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <circle cx="16" cy="16" r="3" fill="#00ffff" class="dot"/>
  <line x1="16" y1="4" x2="16" y2="10" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="22" x2="16" y2="28" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  <line x1="4" y1="16" x2="10" y2="16" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  <line x1="22" y1="16" x2="28" y2="16" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
</svg>