<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 24">
  <defs>
    <linearGradient id="divCircuit" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#bf5fff"/>
    </linearGradient>
  </defs>
  <style>
    @keyframes flow { 0%{stroke-dashoffset:40} 100%{stroke-dashoffset:0} }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.4} }
    .circuitFlow { animation: flow 2s linear infinite; stroke-dasharray: 20 20; }
    .circuitNode { animation: blink 1.5s ease-in-out infinite; }
  </style>
  <path d="M0 12 L150 12 L165 4 L250 4 L265 12 L535 12 L550 20 L635 20 L650 12 L800 12" fill="none" stroke="url(#divCircuit)" stroke-width="1" class="circuitFlow" opacity="0.7"/>
  <circle cx="165" cy="4" r="3" fill="#00f0ff" class="circuitNode"/>
  <circle cx="400" cy="12" r="4" fill="#bf5fff"/>
  <circle cx="635" cy="20" r="3" fill="#ff3d7f" class="circuitNode"/>
</svg>