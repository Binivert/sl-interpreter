<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0d14"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#bf5fff"/>
      <stop offset="100%" style="stop-color:#ff3d7f"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="bannerClip"><rect width="1000" height="280" rx="0"/></clipPath>
  </defs>
  
  <style>
    @keyframes pulse { 0%,100%{opacity:0.3} 50%{opacity:0.8} }
    @keyframes scan { 0%{transform:translateY(-100%)} 100%{transform:translateY(400%)} }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.5} }
    @keyframes flow { 0%{stroke-dashoffset:20} 100%{stroke-dashoffset:0} }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .scan { animation: scan 4s linear infinite; }
    .blink { animation: blink 1s ease-in-out infinite; }
    .flow { animation: flow 1s linear infinite; stroke-dasharray: 10 10; }
  </style>
  
  <g clip-path="url(#bannerClip)">
    <rect width="1000" height="280" fill="url(#bgGrad)"/>
    
    <!-- Grid pattern -->
    <g stroke="#1a1a2e" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="0" x2="0" y2="280"/>
      <line x1="50" y1="0" x2="50" y2="280"/>
      <line x1="100" y1="0" x2="100" y2="280"/>
      <line x1="150" y1="0" x2="150" y2="280"/>
      <line x1="200" y1="0" x2="200" y2="280"/>
      <line x1="250" y1="0" x2="250" y2="280"/>
      <line x1="300" y1="0" x2="300" y2="280"/>
      <line x1="350" y1="0" x2="350" y2="280"/>
      <line x1="400" y1="0" x2="400" y2="280"/>
      <line x1="450" y1="0" x2="450" y2="280"/>
      <line x1="500" y1="0" x2="500" y2="280"/>
      <line x1="550" y1="0" x2="550" y2="280"/>
      <line x1="600" y1="0" x2="600" y2="280"/>
      <line x1="650" y1="0" x2="650" y2="280"/>
      <line x1="700" y1="0" x2="700" y2="280"/>
      <line x1="750" y1="0" x2="750" y2="280"/>
      <line x1="800" y1="0" x2="800" y2="280"/>
      <line x1="850" y1="0" x2="850" y2="280"/>
      <line x1="900" y1="0" x2="900" y2="280"/>
      <line x1="950" y1="0" x2="950" y2="280"/>
      <line x1="1000" y1="0" x2="1000" y2="280"/>
      <line x1="0" y1="50" x2="1000" y2="50"/>
      <line x1="0" y1="100" x2="1000" y2="100"/>
      <line x1="0" y1="150" x2="1000" y2="150"/>
      <line x1="0" y1="200" x2="1000" y2="200"/>
      <line x1="0" y1="250" x2="1000" y2="250"/>
    </g>
    
    <!-- Scan line effect -->
    <rect class="scan" x="0" y="0" width="1000" height="3" fill="url(#lineGrad)" opacity="0.3"/>
    
    <!-- Circuit decorations -->
    <g stroke="#00f0ff" stroke-width="1" fill="none" opacity="0.4" class="flow">
      <path d="M0 40 L80 40 L100 60 L180 60"/>
      <path d="M0 240 L120 240 L140 220 L220 220"/>
      <path d="M1000 50 L920 50 L900 70 L820 70"/>
      <path d="M1000 230 L880 230 L860 210 L780 210"/>
    </g>
    
    <!-- Glowing orbs -->
    <circle cx="80" cy="140" r="60" fill="#00f0ff" opacity="0.03" class="pulse"/>
    <circle cx="920" cy="140" r="60" fill="#bf5fff" opacity="0.03" class="pulse"/>
    
    <!-- LOGO (embedded in header) -->
    <g transform="translate(500, 85)" filter="url(#glow)">
      <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" fill="none" stroke="url(#titleGrad)" stroke-width="2"/>
      <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" fill="url(#titleGrad)" opacity="0.2"/>
      <circle cx="0" cy="-35" r="4" fill="#00f0ff" class="blink"/>
      <circle cx="30" cy="-17.5" r="4" fill="#00f0ff"/>
      <circle cx="30" cy="17.5" r="4" fill="#bf5fff"/>
      <circle cx="0" cy="35" r="4" fill="#bf5fff"/>
      <circle cx="-30" cy="17.5" r="4" fill="#ff3d7f"/>
      <circle cx="-30" cy="-17.5" r="4" fill="#ff3d7f" class="blink"/>
      <circle cx="0" cy="0" r="6" fill="#ffffff"/>
    </g>
    
    <!-- TITLE -->
    <text x="500" y="175" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="56" font-weight="900" fill="url(#titleGrad)" filter="url(#strongGlow)">S L I S</text>
    
    <!-- Subtitle -->
    <text x="500" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8892a0" letter-spacing="6">SIGN LANGUAGE INTERPRETATION SYSTEM</text>
    
    <!-- Version badge -->
    <g transform="translate(500, 235)">
      <rect x="-30" y="0" width="60" height="22" rx="11" fill="#0d0d14" stroke="#00f0ff" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#00f0ff" class="blink">v1</text>
    </g>
    
    <!-- Corner accents -->
    <g stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.7">
      <path d="M2 25 L2 2 L25 2"/>
      <path d="M975 2 L998 2 L998 25"/>
      <path d="M2 255 L2 278 L25 278"/>
      <path d="M975 278 L998 278 L998 255"/>
    </g>
    
    <!-- Top/bottom lines -->
    <rect x="0" y="0" width="1000" height="2" fill="url(#lineGrad)"/>
    <rect x="0" y="278" width="1000" height="2" fill="url(#lineGrad)" opacity="0.5"/>
    
    <!-- Status indicators -->
    <g transform="translate(50, 260)">
      <circle cx="0" cy="0" r="4" fill="#00ff88" class="blink"/>
      <text x="12" y="4" font-family="monospace" font-size="9" fill="#5a6270">SYSTEM ONLINE</text>
    </g>
    <g transform="translate(880, 260)">
      <circle cx="0" cy="0" r="4" fill="#00f0ff" class="pulse"/>
      <text x="12" y="4" font-family="monospace" font-size="9" fill="#5a6270">READY</text>
    </g>
  </g>
</svg>