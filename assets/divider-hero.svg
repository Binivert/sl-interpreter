<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40">
  <defs>
    <linearGradient id="heroLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main gradient line -->
  <line x1="100" y1="20" x2="700" y2="20" stroke="url(#heroLine)" stroke-width="2" filter="url(#heroGlow)"/>
  
  <!-- Center diamond -->
  <g transform="translate(400, 20)" filter="url(#heroGlow)">
    <polygon points="0,-8 8,0 0,8 -8,0" fill="#a855f7"/>
    <polygon points="0,-4 4,0 0,4 -4,0" fill="#00d4ff"/>
  </g>
  
  <!-- Side accents -->
  <circle cx="150" cy="20" r="3" fill="#00d4ff" filter="url(#heroGlow)"/>
  <circle cx="650" cy="20" r="3" fill="#ec4899" filter="url(#heroGlow)"/>
</svg>