<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60">
  <defs>
    <linearGradient id="titleGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="underlineGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="titleGlow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(20, 30)">
    <rect x="-14" y="-12" width="10" height="8" rx="1" stroke="#00d4ff" stroke-width="1.5" fill="none"/>
    <rect x="4" y="-12" width="10" height="8" rx="1" stroke="#00d4ff" stroke-width="1.5" fill="none"/>
    <rect x="-5" y="4" width="10" height="8" rx="1" stroke="#22c55e" stroke-width="1.5" fill="none"/>
    <line x1="-9" y1="-4" x2="-5" y2="4" stroke="#1e293b" stroke-width="1"/>
    <line x1="9" y1="-4" x2="5" y2="4" stroke="#1e293b" stroke-width="1"/>
  </g>
  
  <text x="50" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#titleGrad3)" filter="url(#titleGlow3)">SYSTEM ARCHITECTURE</text>
  
  <line x1="50" y1="48" x2="320" y2="48" stroke="url(#underlineGrad3)" stroke-width="2" filter="url(#titleGlow3)"/>
  
  <circle cx="330" cy="48" r="2" fill="#00d4ff"/>
  <circle cx="340" cy="48" r="2" fill="#22c55e" opacity="0.7"/>
  <circle cx="350" cy="48" r="2" fill="#a855f7" opacity="0.4"/>
</svg>