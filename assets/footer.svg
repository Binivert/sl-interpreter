<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 220">
  <defs>
    <linearGradient id="footBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030508"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="footAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0"/>
    </linearGradient>
    <filter id="footGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes blink { 0%,100%{opacity:0.3} 50%{opacity:1} }
    @keyframes cursor { 0%,100%{opacity:0} 50%{opacity:1} }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
    @keyframes typing { 0%{width:0} 50%{width:100%} 100%{width:0} }
    .blink { animation: blink 1.5s ease-in-out infinite; }
    .blink-d1 { animation: blink 1.5s ease-in-out infinite 0.5s; }
    .blink-d2 { animation: blink 1.5s ease-in-out infinite 1s; }
    .cursor { animation: cursor 1s step-end infinite; }
    .pulse { animation: pulse 3s ease-in-out infinite; }
  </style>
  
  <rect width="850" height="220" fill="url(#footBg)"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="850" height="3" fill="url(#footAccent)" class="pulse"/>
  
  <!-- Terminal header -->
  <g transform="translate(50, 30)">
    <text font-family="monospace" font-size="11" fill="#475569">
      <tspan class="blink" fill="#22c55e">●</tspan>
      <tspan dx="8">[SLIS]</tspan>
      <tspan dx="10" fill="#64748b">Session complete</tspan>
      <tspan dx="10">|</tspan>
      <tspan dx="10">EXIT_CODE: 0</tspan>
    </text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(425, 85)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="15" fill="#94a3b8" filter="url(#footGlow)">
      Developed with passion by
    </text>
    <text y="35" font-family="Arial Black, sans-serif" font-size="24" fill="#00ffff" filter="url(#footGlow)">
      Biniyam Bonger
    </text>
  </g>
  
  <!-- Call to action -->
  <g transform="translate(425, 155)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      <tspan fill="#a855f7" class="blink-d1">✦</tspan>
      <tspan dx="12">Open to collaboration</tspan>
      <tspan dx="25" fill="#475569">•</tspan>
      <tspan dx="25">Star this repository if it helped you</tspan>
      <tspan dx="12" fill="#ff0080" class="blink-d2">✦</tspan>
    </text>
  </g>
  
  <!-- Decorative nodes -->
  <circle cx="80" cy="110" r="3" fill="#00ffff" class="blink" filter="url(#footGlow)"/>
  <circle cx="770" cy="110" r="3" fill="#ff0080" class="blink-d2" filter="url(#footGlow)"/>
  
  <!-- Status bar -->
  <g transform="translate(0, 185)">
    <rect width="850" height="35" fill="#0f172a"/>
    <rect width="850" height="1" fill="#1a2744"/>
    
    <!-- Left status -->
    <g transform="translate(20, 22)">
      <text font-family="monospace" font-size="11">
        <tspan fill="#22c55e" class="blink">●</tspan>
        <tspan dx="6" fill="#22c55e">SLIS</tspan>
        <tspan dx="8" fill="#475569">v2.0.0</tspan>
        <tspan dx="15" fill="#1a2744">|</tspan>
        <tspan dx="15" fill="#475569">STATUS:</tspan>
        <tspan dx="5" fill="#22c55e">READY</tspan>
        <tspan dx="15" fill="#1a2744">|</tspan>
        <tspan dx="15" fill="#475569">BROWSER-BASED</tspan>
      </text>
    </g>
    
    <!-- Right status -->
    <g transform="translate(830, 22)" text-anchor="end">
      <text font-family="monospace" font-size="11" fill="#475569">
        <tspan>SESSION_END</tspan>
        <tspan dx="8" fill="#64748b" class="cursor">_</tspan>
      </text>
    </g>
  </g>
</svg>